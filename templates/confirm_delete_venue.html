{% extends "base.html" %}
{% block content %}
<h1>Confirm Venue Deletion</h1>

<p>Are you sure you want to delete <strong>{{ venue.name }}</strong>?</p>
<p>This action cannot be undone.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete Venue</button>
  <a href="{% url 'venue_list2' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
